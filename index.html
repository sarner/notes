<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="page-container">
            <header>
                <h1>
                    <span>Notes - </span>
                    <small>organize your day</small>
                </h1>
            </header>
            <main id="view-notes">
                <div class="notes-count hidden"></div>
                <nav>
                    <div class="button-group">
                        <button type="button" onclick="Notes_Main.newNote()">Create new note</button>
                    </div>
                    <div>
                        <label for="style-selector">Choose style:</label>
                        <select id="style-selector" onchange="Notes_Main.setStyle(this)">
                            <option value="black-white">Black & white</option>
                            <option value="colored">Color</option>
                        </select>
                    </div>
                </nav>
                <nav id="notes-interaction">
                    <div class="button-group">
                        <button type="button">By due date</button>
                        <button type="button">By created date</button>
                        <button type="button">By importance</button>
                    </div>
                    <div class="button-group">
                        <button type="button">Show finished notes</button>
                    </div>
                </nav>
                <section id="notes-list">
                    <div class="no-notes">No notes determined</div>
                </section>
            </main>
            <main id="edit-notes" class="hidden">
                <form action="javascript:Notes_Main.saveNote()" method="POST">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input id="note-title" name="note-title" type="text" placeholder="Title" required/>
                        <div class="error-message">Title missing</div>
                    </div>
                    <div class="form-group">
                        <label for="note-description">Description</label>
                        <textarea id="note-description" name="note-description"  placeholder="Description" rows="3" required></textarea>
                        <div class="error-message">Description missing</div>
                    </div>
                    <div class="form-group">
                        <label for="note-importance">Importance</label>
                        <div id="note-importance">
                            <input id="very-low-importance" name="note-importance" type="radio" value="1"/><label for="very-low-importance"><i class="fas fa-bolt fa-fw" aria-label="Very low importance"></i></label>
                            <input id="low-importance" name="note-importance" type="radio" value="2" /><label for="low-importance"><i class="fas fa-bolt fa-fw" aria-label="Low importance"></i></label>
                            <input id="normal-importance" name="note-importance" type="radio" value="3" checked="checked"/><label for="normal-importance"><i class="fas fa-bolt fa-fw" aria-label="Normal importance"></i></label>
                            <input id="high-importance" name="note-importance" type="radio" value="4" /><label for="high-importance"><i class="fas fa-bolt fa-fw not-set" aria-label="High importance"></i></label>
                            <input id="very-high-importance" name="note-importance" type="radio" value="5" /><label for="very-high-importance"><i class="fas fa-bolt fa-fw not-set" aria-label="Very high importance"></i></label>
                        </div>
                        <div class="error-message">Please set an importance</div>
                    </div>
                    <div class="form-group">
                        <label for="note-due-date">Due date</label>
                        <input id="note-due-date" name="note-due-date" type="date" required/>
                        <div  class="error-message">Please select a date</div>
                    </div>
                    <input id="note-state" name="note-state" type="checkbox" hidden />
                    <input id="note-creation-date" name="note-creation-date" type="datetime-local" hidden />
                    <div class="form-actions">
                        <!-- TODO: disable save button when form invalid or empty -->
                        <button type="submit">Save</button>
                        <button type="reset">Cancel</button>
                        <button type="reset" onclick="Notes_Main.showNotesList()">Back</button>
                    </div>
                </form>
            </main>
            <footer>
                <div>
                    Created by Samuel Ab√§cherli
                </div>
            </footer>
        </div>
        <script id="notes-list-template" type="text/x-handlebars-template">
            {{#each notes}}
            {{> noteListItem date=../date}}
            {{/each}}
        </script>
        <script src="./js/handlebars.js"></script>
        <script src="./js/partials.js"></script>
        <script src="./js/helper.js"></script>
        <script src="./js/logging.js"></script>
        <script src="./js/data-handling.js"></script>
        <script src="./js/core.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
