<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="app-colored">
        <div class="page-container">
            <header>
                <h1>
                    <span>Notes - </span>
                    <small>organize your day</small>
                </h1>
                <nav>
                    <div class="button-group">
                        <button type="button">Create new note</button>
                    </div>
                    <div>
                        <label for="style-selector">Choose style:</label>
                        <select id="style-selector">
                            <option value="black-white">Black & white</option>
                            <option value="color">Color</option>
                        </select>
                    </div>
                </nav>
            </header>
            <main>
                <nav>
                    <div class="button-group">
                        <button type="button">By due date</button>
                        <button type="button">By created date</button>
                        <button type="button">By importance</button>
                    </div>
                    <div class="button-group">
                        <button type="button">Show finished notes</button>
                    </div>
                </nav>
                <section>
                    <ul class="notes-list">
                        <li>
                            <div class="note-container">
                                <div class="note-due-date">N채chsten Mittwoch</div>
                                <div class="note-header">
                                    <div class="note-title">CAS FEE Selbststudium / Projekt Aufgabe erledigen</div>
                                    <div class="note-importance">
                                        <i class="fas fa-bolt fa-fw" aria-label="Very low importance"></i>
                                        <i class="fas fa-bolt fa-fw" aria-label="Low importance"></i>
                                        <i class="fas fa-bolt fa-fw" aria-label="Normal importance"></i>
                                        <i class="fas fa-bolt fa-fw not-set" aria-label="High importance"></i>
                                        <i class="fas fa-bolt fa-fw not-set" aria-label="Very high importance"></i>
                                    </div>
                                </div>
                                <div class="note-due-state">
                                    <input id="note-finished" type="checkbox" /><label for="note-finished">Finished<span> [today]</span></label>
                                </div>
                                <div class="note-description">
                                    <div>
                                        HMTML f체r die Note App erstellen.<br />
                                        CSS f체r die Note App erstellen.<br />
                                        und vieles mehr
                                    </div>
                                    <button type="button"><i class="fas fa-angle-down"></i></button>
                                </div>
                                <div class="note-actions">
                                    <form>
                                        <button type="submit" formaction="./note.html">Edit</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer>
                <div>
                    Created by Samuel Ab채cherli
                </div>
            </footer>
        </div>
    </body>
</html>
