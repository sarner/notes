<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="black-white">
        <div class="grid-application" role="none">
            <header class="grid-application__header header" role="banner">
                <h1 class="header__heading" role="heading">
                    <span>Notes - </span>
                    <small>organize your day</small>
                </h1>
            </header>
            <main class="grid-application__content" role="main">
            </main>
            <footer class="grid-application__footer footer" role="contentinfo">
                <div class="heading" role="doc-credit">
                    Created by Samuel Ab√§cherli
                </div>
            </footer>
        </div>
        <script id="notes-list-template" type="text/x-handlebars-template">
            {{> notesList}}
        </script>
        <script id="note-form-template" type="text/x-handlebars-template">
            {{> noteForm note}}
        </script>
        <script src="./js/handlebars.js"></script>
        <script src="./js/partials.js"></script>
        <script src="./js/helper.js"></script>
        <script src="./js/logging.js"></script>
        <script src="./js/data-handling.js"></script>
        <script src="./js/core.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
