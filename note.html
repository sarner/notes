<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="app-colored">
        <div class="page-container">
            <header>
                <h1>New note / Edit note</h1>
            </header>
            <main>
                <form>
                    <div class="form-group">
                        <label for="note-titel">Title</label>
                        <input id="note-titel" name="note-titel" type="text" placeholder="Title" required/>
                        <div class="error-message">Title missing</div>
                    </div>
                    <div class="form-group">
                        <label for="note-description">Description</label>
                        <textarea id="note-description" name="note-description"  placeholder="Description" required></textarea>
                        <div class="error-message">Description missing</div>
                    </div>
                    <div class="form-group">
                        <label>Importance</label>
                        <!-- TODO: use lightning symbol as radio button for input -->
                        <input id="very-low-importance" type="radio" value="1"/><label for="very-low-importance"><i class="fas fa-bolt fa-fw" aria-label="Very low importance"></i></label>
                        <input id="low-importance" type="radio" value="2" /><label for="low-importance"><i class="fas fa-bolt fa-fw" aria-label="Low importance"></i></label>
                        <input id="normal-importance" type="radio" value="3" /><label for="normal-importance"><i class="fas fa-bolt fa-fw" aria-label="Normal importance"></i></label>
                        <input id="high-importance" type="radio" value="4" /><label for="high-importance"><i class="fas fa-bolt fa-fw not-set" aria-label="High importance"></i></label>
                        <input id="very-high-importance" type="radio" value="5" /><label for="very-high-importance"><i class="fas fa-bolt fa-fw not-set" aria-label="Very high importance"></i></label>
                        <div class="error-message">Please set an importance</div>
                    </div>
                    <div class="form-group">
                        <label for="note-due-date">Due date</label>
                        <input id="note-due-date" name="note-due-date" type="date" required/>
                        <div  class="error-message">Please select a date</div>
                    </div>
                    <div class="form-actions">
                        <!-- TODO: disable save button when form invalid or empty -->
                        <button type="submit">Save</button>
                        <button type="reset">Cancel</button>
                        <button type="reset" formaction="./index.html">Back</button>
                    </div>
                </form>
            </main>
            <footer>
                <div>
                    Created by Samuel Ab√§cherli
                </div>
            </footer>
        </div>
    </body>
</html>
