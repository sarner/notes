<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="page-container">
            <header>
                <h1>New note / Edit note</h1>
            </header>
            <main>
                <form>
                    <div>
                        <label for="note-titel">Title</label>
                        <input id="note-titel" name="note-titel" type="text" placeholder="Title" required/>
                        <div class="error-message">Title missing</div>
                    </div>
                    <div>
                        <label for="note-description">Description</label>
                        <textarea id="note-description" name="note-description"  placeholder="Description" required></textarea>
                        <div class="error-message">Description missing</div>
                    </div>
                    <div>
                        <label for="note-importance">Importance</label>
                        <input id="note-importance" name="note-importance" type="range" min="1" max="5" value="3" step="1" />
                    </div>
                    <div>
                        <label for="note-due-date">Due date</label>
                        <input id="note-due-date" name="note-due-date" type="date" required/>
                        <div  class="error-message">Please select a date</div>
                    </div>
                    <button type="submit">Save</button>
                    <button type="reset">Cancel</button>
                    <button type="submit" formaction="./index.html">Back</button>
                </form>
            </main>
            <footer>
                <div>
                    Created by Samuel Ab√§cherli
                </div>
            </footer>
        </div>
    </body>
</html>
