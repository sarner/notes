<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="css/main.css" />
        <script type="module" src="js/controller/style-loader.js"></script>
    </head>
    <body>
        <div class="grid-application" role="none">
            <header class="grid-application__header header" role="banner">
                <h1 class="header__heading" role="heading">
                    <span>Notes - </span>
                    <small>organize your day</small>
                </h1>
            </header>
            <main class="grid-application__content" role="main">
                <h2>Registration</h2>
                <form class="form" id="js-registration-form" method="POST" role="form">
                    <div class="form__item--clearance form-group form-group--size-middle" role="group">
                        <label class="form-group__label" for="js-registration-username">Username</label>
                        <input class="form-group__field js-validate"
                               id="js-registration-username"
                               name="username"
                               type="text"
                               placeholder="Username"
                               required />
                        <div class="form-group__error form-group__error--hidden" role="alert">Username missing</div>
                    </div>
                    <div class="form__item--clearance form-group form-group--size-middle" role="group">
                        <label class="form-group__label" for="js-registration-email">Email</label>
                        <input class="form-group__field js-validate"
                               id="js-registration-email"
                               name="email"
                               type="email"
                               placeholder="Email"
                               required />
                        <div class="form-group__error form-group__error--hidden" role="alert">Email missing</div>
                    </div>
                    <div class="form__item--clearance form-group form-group--size-middle" role="group">
                        <label class="form-group__label" for="js-registration-password">Password</label>
                        <input class="form-group__field js-validate"
                               id="js-registration-password"
                               name="password"
                               type="password"
                               placeholder="Password"
                               required />
                        <div class="form-group__error form-group__error--hidden" role="alert">Password missing</div>
                    </div>
                    <div class="form__item--clearance form-group form-group--size-middle" role="group">
                        <label class="form-group__label" for="js-registration-password-confirm">Password confirmation</label>
                        <input class="form-group__field js-validate"
                               id="js-registration-password-confirm"
                               name="password"
                               type="password"
                               placeholder="Password"
                               required />
                        <div class="form-group__error form-group__error--hidden" role="alert">Password does not match</div>
                    </div>
                    <div class="form__item--clearance" role="menu">
                        <button id="js-register" class="button" type="submit" role="button">
                            <i class="fas fa-user-plus fa-fw" aria-hidden="true"></i>
                            <span aria-hidden="false">Register</span>
                        </button>
                    </div>
                </form>
            </main>
            <footer class="grid-application__footer footer" role="contentinfo">
                <div class="heading" role="doc-credit">
                    Created by Samuel Ab√§cherli
                </div>
            </footer>
        </div>
        <script type="module" src="js/controller/registration.js"></script>
    </body>
</html>
