<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="css/main.css" />
        <script type="module" src="js/controller/style-loader.js"></script>
    </head>
    <body>
        <div class="grid-application" role="none">
            <header class="grid-application__header header" role="banner">
                <h1 class="header__heading" role="heading">
                    <span>Notes - </span>
                    <small>organize your day</small>
                </h1>
            </header>
            <main id="js-content-container" class="grid-application__content" role="main">
            </main>
            <footer class="grid-application__footer footer" role="contentinfo">
                <div class="heading" role="doc-credit">
                    Created by Samuel Ab√§cherli
                </div>
                <button id="js-logout" class="button header__logout" type="button" role="button">
                    <i class="fas fa-user-slash fa-fw" aria-hidden="true"></i>
                    <span aria-hidden="false">Logout</span>
                </button>
            </footer>
        </div>
        <script id="js-note-form-template" type="text/x-handlebars-template">
            {{> noteForm}}
        </script>
        <script src="externals/handlebars/dist/handlebars.js"></script>
        <script type="module" src="js/controller/edit.js"></script>
    </body>
</html>
